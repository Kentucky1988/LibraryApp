<h3>List of books</h3>
<div>
    <button class="btn btn-sm btn-success" (click)="createBook()">Add</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Book</td>
            <td>Author</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="editBook(book)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="delete(book)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
