<h1>Accounting of issued books</h1>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Book</td>
                <td>Author</td>
                <td>Full name of the reader</td>
                <td>Promised return date</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.readerFullName}}</td>
                <td>{{book.promiseDateReturn}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <button class="btn btn-sm btn-success" (click)="downloadReport(books)">Download report</button>
    <a routerLink="/library" class="btn btn-warning">Close</a>
</div>
