<div>
    <h3>Return book</h3>
    <div class="form-group row">
        <div class="col-md-2">
            <label>Client</label>
        </div>
        <div class="col-md-5">
            <select [(ngModel)]="clientId" #client (ngModelChange)="loadBooks(client.value)">
                <option *ngFor='let client of clients' [value]="client.id">{{client.fullName}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label>Book</label>
        </div>
        <div class="col-md-5">
            <select [(ngModel)]="bookId">
                <option *ngFor='let book of books' [value]="book.id">{{book.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label>Return date</label>
        </div>
        <div class="col-md-5">
            <input type="date" [(ngModel)]="dateReturn">           
        </div>
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <a routerLink="/library" class="btn btn-warning">Close</a>
    </div>
</div>
